name: "Build & Bundle"
on:
  push:
    branches:
      - main
    paths:
      - 'crates/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'apps/**'
      - 'package/**'
      - '.github/workflows/build.yml'
  workflow_dispatch:

env:
  BINARY_NAME: plumeimpactor
  BINARY_NAME_CLI: plumesign
  BUNDLE_NAME: Impactor

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all --check

  build-linux:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-22.04
            arch: x86_64
          - os: ubuntu-22.04-arm
            arch: aarch64
    steps:
      - uses: actions/checkout@v4
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: linux-${{ matrix.arch }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: linux-${{ matrix.arch }}-cargo-

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - uses: actions/setup-python@v6
        with:
          python-version: '3.14' 

      - name: Install and cache apt pkgs
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: flatpak flatpak-builder libglib2.0-dev libsecret-1-dev libgtk-3-dev libpng-dev libjpeg-dev libgl1-mesa-dev libglu1-mesa-dev libxkbcommon-dev libexpat1-dev libtiff-dev
          version: 1.0

#      - name: Install Flatpak dependencies
#        run: |
#          sudo flatpak remote-add --system --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo
#          sudo flatpak install --system --assumeyes --noninteractive \
#              org.freedesktop.Platform//25.08 \
#              org.freedesktop.Sdk//25.08 \
#              org.freedesktop.Sdk.Extension.llvm21//25.08 \
#              org.freedesktop.Sdk.Extension.rust-stable//25.08

      - name: Build binaries
        run: |
          make linux PROFILE=release APPIMAGE=1

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-linux-${{ matrix.arch }}
          path: dist/*

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Windows MSVC environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build & Bundle (Windows)
        run: |
          mkdir -p dist
          mkdir -p build/nsis
          cargo build --workspace --bins --locked --release
          cp target/release/${{ env.BINARY_NAME }}.exe build/nsis
          cp target/release/${{ env.BINARY_NAME_CLI }}.exe dist/${{ env.BINARY_NAME_CLI }}-windows-x86_64.exe

      - name: Create NSIS Installer
        run: |
          mv package/windows/* build/nsis/
          choco install nsis.portable
          makensis build/nsis/installer.nsi
          mv build/nsis/PlumeInstaller.exe dist/${{ env.BUNDLE_NAME }}-windows-x86_64-setup.exe

      - name: Upload Bundles
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-windows
          path: dist/*

  build-macos-slices:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            arch: arm
          - os: macos-15-intel
            target: x86_64-apple-darwin
            arch: intel
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build (macOS ${{ matrix.arch }})
        run: |
          mkdir -p build/out
          cargo build --workspace --bins --locked --release
          strip target/release/${{ env.BINARY_NAME }}
          strip target/release/${{ env.BINARY_NAME_CLI }}
          cp target/release/${{ env.BINARY_NAME }} build/out/${{ env.BINARY_NAME }}-${{ matrix.arch }}
          cp target/release/${{ env.BINARY_NAME_CLI }} build/out/${{ env.BINARY_NAME_CLI }}-macos-${{ matrix.arch }}

      - name: Upload ${{ matrix.arch }} Slice
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-macos-slice-${{ matrix.arch }}
          path: build/out/*

  build-macos-universal:
    runs-on: macos-latest
    needs: [build-macos-slices]
    steps:
      - uses: actions/checkout@v4

      - name: Get ARM Slice
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-macos-slice-arm
          path: build/slices

      - name: Get Intel Slice
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-macos-slice-intel
          path: build/slices

      - name: Setup Certificates
        uses: apple-actions/import-codesign-certs@v5
        with:
          p12-file-base64: ${{ secrets.DEV_ID_P12_BASE64 }}
          p12-password: ${{ secrets.DEV_ID_P12_PASSWORD }}

      - name: Download CreateDMG
        run: |
          brew install create-dmg

      - name: Create Universal Binary
        run: |
          mkdir -p build/universal
          lipo -create -output build/universal/${{ env.BINARY_NAME }} build/slices/${{ env.BINARY_NAME }}-arm build/slices/${{ env.BINARY_NAME }}-intel
          chmod +x build/universal/${{ env.BINARY_NAME }}
          vtool -arch x86_64 -arch arm64 -set-build-version 1 10.12 26.0 -output build/universal/${{ env.BINARY_NAME }} build/universal/${{ env.BINARY_NAME }}

      - name: Bundle
        run: |
          mkdir -p build/dmg
          cp -R package/macos/${{ env.BUNDLE_NAME }}.app build/dmg/${{ env.BUNDLE_NAME }}.app
          mkdir -p build/dmg/${{ env.BUNDLE_NAME }}.app/Contents/MacOS
          mv build/universal/${{ env.BINARY_NAME }} build/dmg/${{ env.BUNDLE_NAME }}.app/Contents/MacOS/${{ env.BINARY_NAME }}
          VERSION=$(awk '/\[workspace.package\]/,/^$/' Cargo.toml | sed -nE 's/version *= *"([^"]*)".*/\1/p')
          plutil -replace CFBundleShortVersionString -string "$VERSION" build/dmg/${{ env.BUNDLE_NAME }}.app/Contents/Info.plist
          plutil -replace CFBundleVersion -string "$VERSION" build/dmg/${{ env.BUNDLE_NAME }}.app/Contents/Info.plist

      - name: Codesign
        run: |
          codesign --deep --force --options runtime \
            --sign "${{ secrets.DEV_ID_IDENTITY_NAME }}" build/dmg/${{ env.BUNDLE_NAME }}.app

      - name: Create DMG
        run: |
          mkdir -p build/out
          create-dmg \
            --volname ${{ env.BUNDLE_NAME }} \
            --background "package/macos/background.png" \
            --window-pos 200 120 \
            --window-size 510 350 \
            --icon-size 100 \
            --icon ${{ env.BUNDLE_NAME }}.app 160 155 \
            --hide-extension "${{ env.BUNDLE_NAME }}.app" \
            --app-drop-link 350 155 \
            build/out/${{ env.BUNDLE_NAME }}-macos-universal.dmg build/dmg

      - name: Notarize DMG
        run: |
          xcrun notarytool submit build/out/${{ env.BUNDLE_NAME }}-macos-universal.dmg --apple-id "${{ secrets.APPLE_ID_EMAIL }}" --password "${{ secrets.APPLE_ID_PASSWORD }}" --team-id "${{ secrets.APPLE_ID_TEAM }}" --wait
          xcrun stapler staple build/out/${{ env.BUNDLE_NAME }}-macos-universal.dmg

      - name: Upload Universal DMG
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-macos-universal
          path: build/out/*
